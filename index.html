<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sentient Türkiye Community Map — GemBatu</title>
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url("assets/bg.jpg") no-repeat center center fixed;
      background-size: cover;
      color: #fff;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    .card {
      background: rgba(0,0,0,0.7);
      padding: 20px;
      border-radius: 12px;
      margin: 10px;
      width: 90%;
      max-width: 600px;
    }
    select, input, button, textarea {
      width: 100%;
      padding: 10px;
      margin: 6px 0;
      border-radius: 6px;
      border: none;
    }
    button {
      background: #2563eb;
      color: #fff;
      cursor: pointer;
    }
    button:hover {
      background: #1d4ed8;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Sentient Türkiye Community Map — <b>GemBatu</b> <span style="font-size:12px;color:#aaa;">(production)</span></h2>

    <!-- Kullanıcı katılım -->
    <div class="card">
      <h3>Join the map</h3>
      <button id="btnLogin">Sign in with Discord</button>
      <div id="loginStatus"></div>
      <select id="citySelect">
        <option value="">Select your city (Türkiye)</option>
        <option>Adana</option>
        <option>Ankara</option>
        <option>Antalya</option>
        <option>Bursa</option>
        <option>Eskişehir</option>
        <option>İstanbul</option>
        <option>İzmir</option>
        <!-- 81 il eklenebilir -->
      </select>
      <button id="btnSaveCity">Save my entry</button>
    </div>

    <!-- Şehir tarayıcı -->
    <div class="card">
      <h3>City browser</h3>
      <select id="browserCity">
        <option value="">All cities</option>
        <option>Adana</option>
        <option>Ankara</option>
        <option>Antalya</option>
        <option>Bursa</option>
        <option>Eskişehir</option>
        <option>İstanbul</option>
        <option>İzmir</option>
      </select>
      <button id="btnShowAll">Show all</button>
      <div id="membersList"></div>
    </div>

    <!-- Etkinlikler -->
    <div class="card">
      <h3>Community events</h3>
      <select id="eventCity">
        <option>Adana</option>
        <option>Ankara</option>
        <option>Antalya</option>
        <option>Bursa</option>
        <option>Eskişehir</option>
        <option>İstanbul</option>
        <option>İzmir</option>
      </select>
      <input id="eventTitle" placeholder="Event title (e.g., Eskişehir meetup)" />
      <input id="eventDate" type="datetime-local"/>
      <input id="eventVenue" placeholder="Venue / address" />
      <textarea id="eventDesc" placeholder="Short description (optional)"></textarea>
      <button id="btnCreateEvent">Create event</button>
      <div id="eventsList"></div>
    </div>
  </div>

  <script>
    const SUPABASE_URL = "https://zooclwpqfwpzwosnqjem.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inpvb2Nsd3BxZndwendvc25xamVtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTYwODczNjUsImV4cCI6MjA3MTY2MzM2NX0.lCW2dSb7HV3vuXKNa_QFJ0o5I4522RE8CS-PDmOflk0";
    const supa = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    const btnLogin = document.getElementById('btnLogin');
    const loginStatus = document.getElementById('loginStatus');
    const btnSaveCity = document.getElementById('btnSaveCity');
    const citySelect = document.getElementById('citySelect');
    const browserCity = document.getElementById('browserCity');
    const membersList = document.getElementById('membersList');
    const btnShowAll = document.getElementById('btnShowAll');
    const eventCity = document.getElementById('eventCity');
    const eventTitle = document.getElementById('eventTitle');
    const eventDate = document.getElementById('eventDate');
    const eventVenue = document.getElementById('eventVenue');
    const eventDesc = document.getElementById('eventDesc');
    const btnCreateEvent = document.getElementById('btnCreateEvent');
    const eventsList = document.getElementById('eventsList');

    // Discord ID yakala
    function getDiscordIdFromSession(session){
      const ids = session?.user?.identities || [];
      const discordIdentity = ids.find(i => i.provider === 'discord');
      const fromIdentities = discordIdentity?.identity_data?.user_id || discordIdentity?.id;
      const fromMeta = session?.user?.user_metadata?.provider_id || session?.user?.user_metadata?.sub;
      return fromIdentities || fromMeta || null;
    }

    // Discord login
    btnLogin.addEventListener('click', async ()=>{
      const { data, error } = await supa.auth.signInWithOAuth({
        provider: 'discord',
        options: { redirectTo: window.location.origin }
      });
      if(error) alert('Login error: '+ error.message);
    });

    // Şehir kaydet
    btnSaveCity.addEventListener('click', async ()=>{
      const { data:{session} } = await supa.auth.getSession();
      if(!session){ alert('Please sign in first.'); return; }
      const user = session.user;
      const city = citySelect.value;
      if(!city){ alert('Please select a city'); return; }
      const username = user.user_metadata?.user_name || user.user_metadata?.full_name || 'discord-user';
      const discordId = getDiscordIdFromSession(session);

      const payload = { id: user.id, username, city };
      if(discordId) payload.discord_id = discordId;

      const { error } = await supa.from('users').upsert(payload, { onConflict: 'id' });
      if(error){ alert('Save error: '+ error.message); return; }
      await refreshMembersUI(browserCity.value);
      alert('Your city has been saved.');
    });

    // Katılımcı listele
    async function refreshMembersUI(city){
      let query = supa.from('users').select('username,city');
      if(city) query = query.eq('city', city);
      const { data, error } = await query;
      if(error){ membersList.innerHTML = "Error: "+error.message; return; }
      if(!data || data.length===0){ membersList.innerHTML = "No members yet."; return; }
      membersList.innerHTML = data.map(u => `<div>${u.username} — ${u.city}</div>`).join('');
    }

    browserCity.addEventListener('change', ()=> refreshMembersUI(browserCity.value));
    btnShowAll.addEventListener('click', ()=> refreshMembersUI(null));

    // Etkinlik oluştur
    btnCreateEvent.addEventListener('click', async ()=>{
      const { data:{session} } = await supa.auth.getSession();
      if(!session){ alert('Login first.'); return; }
      const user = session.user;
      const city = eventCity.value;
      const title = eventTitle.value;
      const date = eventDate.value;
      const venue = eventVenue.value;
      const desc = eventDesc.value;

      const { error } = await supa.from('events').insert({
        city, title, event_date: date, venue, description: desc, created_by: user.id
      });
      if(error){ alert('Error: '+error.message); return; }
      await refreshEvents(city);
      alert('Event created.');
    });

    async function refreshEvents(city){
      let query = supa.from('events').select('title,event_date,venue,description,city');
      if(city) query = query.eq('city', city);
      const { data, error } = await query;
      if(error){ eventsList.innerHTML="Error: "+error.message; return; }
      if(!data || data.length===0){ eventsList.innerHTML="No events for this city yet."; return; }
      eventsList.innerHTML = data.map(e=>`<div><b>${e.title}</b> - ${e.city} <br>${e.event_date} @ ${e.venue}<br>${e.description||''}</div><hr>`).join('');
    }

    eventCity.addEventListener('change', ()=> refreshEvents(eventCity.value));

    // Başlangıç
    (async()=>{
      const { data:{session} } = await supa.auth.getSession();
      if(session){
        loginStatus.innerHTML = "Signed in as @"+ (session.user.user_metadata?.user_name || session.user.email);
      }
      await refreshMembersUI();
      await refreshEvents(eventCity.value);
    })();
  </script>
</body>
</html>
