<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Sentient Türkiye Community Map — GemBatu (production)</title>
<link rel="preconnect" href="https://cdn.jsdelivr.net" />
<style>
  :root{
    --bg:#0b1220; --panel:#121a26; --muted:#8ea6c9; --text:#e7eefc; --brand:#6aa9ff;
    --ring:rgba(106,169,255,.35); --shadow:rgba(0,0,0,.35);
  }
  *{box-sizing:border-box} html,body{height:100%}
  body{
    margin:0; font:16px/1.5 ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Ubuntu;
    color:var(--text); background:var(--bg); overflow-y:overlay;
  }
  .bg{
    position:fixed; inset:0; z-index:-2;
    background:
      radial-gradient(ellipse at 30% 20%, rgba(255,255,255,.08), transparent 60%),
      linear-gradient(180deg, rgba(12,18,28,.85), rgba(12,18,28,.92)),
      #0b1220 url("assets/bg.jpg?v=1") center/cover no-repeat;
    filter:saturate(1.02) contrast(1.02);
  }
  .wrap{max-width:1060px; margin:32px auto; padding:0 16px}
  .header{font-weight:800; font-size:20px; letter-spacing:.2px; display:flex; gap:8px; align-items:center}
  .badge{font-size:12px; color:#a8c7ff; background:rgba(106,169,255,.12); padding:4px 8px; border-radius:999px}
  .grid{display:grid; grid-template-columns:1fr 1fr; gap:16px; margin-top:18px}
  .panel{
    background:rgba(18,26,38,.82); border:1px solid rgba(255,255,255,.06);
    border-radius:14px; box-shadow:0 10px 30px var(--shadow);
    padding:16px 16px 18px;
    backdrop-filter:saturate(1.2) blur(6px)
  }
  .panel h3{margin:0 0 10px; font-size:14px; color:#bcd0ef; letter-spacing:.4px}
  .row{display:flex; gap:10px; align-items:center; margin-top:10px}
  .btn{
    appearance:none; border:0; border-radius:10px; padding:10px 14px; font-weight:700;
    background:#1f2b40; color:#dfeaff; cursor:pointer; transition:.18s ease-in-out;
    border:1px solid rgba(255,255,255,.06)
  }
  .btn.primary{background:#2d6bff; border-color:#2d6bff; box-shadow:0 0 0 0 var(--ring)}
  .btn.primary:hover{filter:brightness(1.05)}
  .btn:disabled{opacity:.55; cursor:not-allowed}
  .meta{display:flex; gap:8px; flex-wrap:wrap; margin-top:8px}
  .pill{font-size:12px; color:#cddbf5; background:rgba(255,255,255,.06); padding:3px 8px; border-radius:999px}
  input, select, textarea{
    width:100%; background:#0f1623; color:#e9f1ff; border:1px solid rgba(255,255,255,.08);
    border-radius:10px; padding:10px 12px; outline:none; transition:.15s; font:inherit
  }
  input:focus, select:focus, textarea:focus{box-shadow:0 0 0 4px var(--ring); border-color:#5e9bff}
  textarea{min-height:84px; resize:vertical}
  .list{display:flex; flex-direction:column; gap:8px; margin-top:10px; max-height:420px; overflow:auto; padding-right:4px}
  .item{background:#0f1623; border:1px solid rgba(255,255,255,.06); border-radius:12px; padding:10px 12px}
  .tiny{color:#9fb3d7; font-size:12px}
  .events{margin-top:16px}
  .two{display:grid; grid-template-columns:1fr 1fr; gap:10px}
  .foot{margin-top:10px; display:flex; gap:10px; align-items:center}
  .hide{display:none}
</style>
</head>
<body>
  <div class="bg" aria-hidden="true"></div>
  <div class="wrap">
    <div class="header">
      <span>Sentient Türkiye Community Map — GemBatu</span>
      <span class="badge">production</span>
    </div>

    <div class="grid">
      <!-- LEFT: JOIN -->
      <section class="panel" id="joinPanel">
        <h3>Join the map</h3>
        <p class="tiny" id="whoami">You must connect Discord to add your city.</p>
        <div class="row">
          <button id="btnLogin" class="btn primary">Sign in with Discord</button>
          <button id="btnLogout" class="btn hide">Sign out</button>
        </div>
        <div id="joinForm" class="hide" style="margin-top:12px;">
          <label class="tiny">Select your city (Türkiye)</label>
          <select id="selCity"></select>
          <div class="row" style="justify-content:flex-start; margin-top:12px">
            <button id="btnSave" class="btn">Save my entry</button>
          </div>
          <p class="tiny" id="saveHint"></p>
        </div>
      </section>

      <!-- RIGHT: BROWSER -->
      <section class="panel" id="browserPanel">
        <div class="row" style="justify-content:space-between; align-items:center">
          <h3 style="margin:0">City browser</h3>
          <div class="row" style="gap:8px">
            <select id="filterCity" style="min-width:220px"></select>
            <button id="btnShowAll" class="btn">Show all</button>
          </div>
        </div>
        <div class="meta">
          <span class="pill" id="mTotal">0 total members</span>
          <span class="pill" id="mInCity">0 in this city</span>
        </div>
        <div class="list" id="userList" aria-live="polite"></div>
      </section>
    </div>

    <!-- EVENTS -->
    <section class="panel events" id="eventsPanel">
      <h3>Community events</h3>
      <div class="row" style="gap:8px">
        <select id="eventCity" style="min-width:220px"></select>
      </div>
      <div class="row" style="margin-top:10px">
        <input id="eventTitle" placeholder="Event title (e.g., Eskişehir meetup)" />
      </div>
      <div class="two" style="margin-top:10px">
        <input id="eventDate" type="datetime-local" />
        <input id="eventVenue" placeholder="Venue / address" />
      </div>
      <div class="row" style="margin-top:10px">
        <textarea id="eventDesc" placeholder="Short description (optional)"></textarea>
      </div>
      <div class="foot">
        <button id="btnCreateEvent" class="btn">Create event</button>
        <span class="tiny" id="eventHint"></span>
      </div>
      <div class="list" id="eventList" style="margin-top:10px"></div>
    </section>
  </div>

  <!-- Supabase JS -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.45.4/dist/umd/supabase.min.js" integrity="sha384-d7Qd8r2w0g9h8p1E5g5d2m0z2e1Qn3uYbQ8m1iYQ2+u0L7qkW1dYqv3X1tqX5mQy" crossorigin="anonymous"></script>
  <script>
  // ---------- CONFIG (Senin projen) ----------
  const SUPABASE_URL = "https://zooclwpqfwpzwosnqjem.supabase.co";
  const SUPABASE_ANON = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inpvb2Nsd3BxZndwendvc25xamVtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTYwODczNjUsImV4cCI6MjA3MTY2MzM2NX0.lCW2dSb7HV3vuXKNa_QFJ0o5I4522RE8CS-PDmOflk0";

  const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON, {
    auth: { persistSession: true, autoRefreshToken: true, detectSessionInUrl: true }
  });

  // ---------- CITIES ----------
  const CITIES = [
    "Adana","Adıyaman","Afyonkarahisar","Ağrı","Aksaray","Amasya","Ankara","Antalya","Ardahan","Artvin",
    "Aydın","Balıkesir","Bartın","Batman","Bayburt","Bilecik","Bingöl","Bitlis","Bolu","Burdur","Bursa",
    "Çanakkale","Çankırı","Çorum","Denizli","Diyarbakır","Düzce","Edirne","Elazığ","Erzincan","Erzurum",
    "Eskişehir","Gaziantep","Giresun","Gümüşhane","Hakkâri","Hatay","Iğdır","Isparta","İstanbul","İzmir",
    "Kahramanmaraş","Karabük","Karaman","Kars","Kastamonu","Kayseri","Kırıkkale","Kırklareli","Kırşehir",
    "Kilis","Kocaeli","Konya","Kütahya","Malatya","Manisa","Mardin","Mersin","Muğla","Muş","Nevşehir",
    "Niğde","Ordu","Osmaniye","Rize","Sakarya","Samsun","Siirt","Sinop","Sivas","Şanlıurfa","Şırnak",
    "Tekirdağ","Tokat","Trabzon","Tunceli","Uşak","Van","Yalova","Yozgat","Zonguldak"
  ];

  function fillSelect(el, firstLabel){
    el.innerHTML = "";
    const opt0 = document.createElement("option");
    opt0.value = ""; opt0.textContent = firstLabel; el.appendChild(opt0);
    CITIES.forEach(c => { const o = document.createElement("option"); o.value=c; o.textContent=c; el.appendChild(o); });
  }

  // ---------- DOM ----------
  const joinForm = document.getElementById('joinForm');
  const whoami   = document.getElementById('whoami');
  const btnLogin = document.getElementById('btnLogin');
  const btnLogout= document.getElementById('btnLogout');
  const selCity  = document.getElementById('selCity');
  const btnSave  = document.getElementById('btnSave');
  const saveHint = document.getElementById('saveHint');

  const filterCity = document.getElementById('filterCity');
  const btnShowAll = document.getElementById('btnShowAll');
  const mTotal     = document.getElementById('mTotal');
  const mInCity    = document.getElementById('mInCity');
  const userList   = document.getElementById('userList');

  const eventCity  = document.getElementById('eventCity');
  const eventTitle = document.getElementById('eventTitle');
  const eventDate  = document.getElementById('eventDate');
  const eventVenue = document.getElementById('eventVenue');
  const eventDesc  = document.getElementById('eventDesc');
  const btnCreateEvent = document.getElementById('btnCreateEvent');
  const eventHint  = document.getElementById('eventHint');
  const eventList  = document.getElementById('eventList');

  fillSelect(selCity, "Select your city");
  fillSelect(filterCity, "All cities");
  fillSelect(eventCity, "Select city");

  // ---------- AUTH ----------
  btnLogin.onclick = async () => {
    await supabase.auth.signInWithOAuth({
      provider: 'discord',
      options: { redirectTo: window.location.origin }
    });
  };

  btnLogout.onclick = async () => {
    await supabase.auth.signOut();
    location.reload();
  };

  supabase.auth.onAuthStateChange(async (_evt, session) => {
    if (session?.user) {
      btnLogin.classList.add('hide');
      btnLogout.classList.remove('hide');
      whoami.textContent = `Signed in as ${session.user.user_metadata?.name || session.user.email || session.user.id}`;
      joinForm.classList.remove('hide');
      await ensureProfile(session.user);
    } else {
      btnLogin.classList.remove('hide');
      btnLogout.classList.add('hide');
      whoami.textContent = "You must connect Discord to add your city.";
      joinForm.classList.add('hide');
    }
    await refreshLists();
  });

  async function ensureProfile(user){
    // users table: discord_id(unique), username, city
    const discordId = user.user_metadata?.provider_id || user.id;
    const username  = user.user_metadata?.preferred_username || user.user_metadata?.full_name || user.user_metadata?.name || "DiscordUser";
    // insert if not exists
    await supabase.from('users')
      .upsert({ discord_id: discordId, username, city: null }, { onConflict:'discord_id', ignoreDuplicates:false })
  }

  // ---------- SAVE CITY ----------
  btnSave.onclick = async () => {
    const city = selCity.value || null;
    const { data: { user } } = await supabase.auth.getUser();
    if (!user || !city){ saveHint.textContent = "Please sign in and choose a city."; return; }
    const discordId = user.user_metadata?.provider_id || user.id;

    const { error } = await supabase.from('users').update({ city }).eq('discord_id', discordId);
    saveHint.textContent = error ? ("Error: " + error.message) : "Saved ✅";
    await refreshLists();
  };

  // ---------- LIST USERS ----------
  filterCity.onchange = refreshLists;
  btnShowAll.onclick  = () => { filterCity.value=""; refreshLists(); };

  async function refreshLists(){
    // users
    let q = supabase.from('users').select('username, city').order('username', { ascending:true });
    const city = filterCity.value;
    if (city) q = q.eq('city', city);
    const { data: users = [] } = await q;
    const { data: all = [] } = await supabase.from('users').select('id', {count:'exact', head:true});

    mTotal.textContent = `${all.length ?? users.length} total members`;
    mInCity .textContent = `${city?users.length:0} in this city`;

    userList.innerHTML = users.map(u =>
      `<div class="item"><strong>@${escapeHtml(u.username || 'user')}</strong> <span class="tiny">— ${escapeHtml(u.city || '—')}</span></div>`
    ).join('') || `<div class="item tiny">No members yet.</div>`;

    // events (by selected city in eventsCity dropdown)
    await refreshEvents();
  }

  // ---------- EVENTS ----------
  btnCreateEvent.onclick = async () => {
    eventHint.textContent = "";
    const city = eventCity.value;
    const title = eventTitle.value.trim();
    const dt = eventDate.value ? new Date(eventDate.value).toISOString() : null;
    const venue = eventVenue.value.trim();
    const description = eventDesc.value.trim();

    if (!title || !city || !dt){ eventHint.textContent = "Please fill city, title and date/time."; return; }

    const { data: { user } } = await supabase.auth.getUser();
    if (!user){ eventHint.textContent = "Sign in with Discord first."; return; }

    // find profile id
    const discordId = user.user_metadata?.provider_id || user.id;
    const { data: me } = await supabase.from('users').select('id').eq('discord_id', discordId).single();

    const { error } = await supabase.from('events').insert({
      city, title, description, event_date: dt, venue, created_by: me?.id ?? null
    });
    eventHint.textContent = error ? ("Error: " + error.message) : "Event created 🎉";
    if (!error){
      eventTitle.value = ""; eventDate.value=""; eventVenue.value=""; eventDesc.value="";
    }
    await refreshEvents();
  };

  eventCity.onchange = refreshEvents;

  async function refreshEvents(){
    const c = eventCity.value;
    let q = supabase.from('events').select('id, city, title, event_date, venue, description, created_at').order('event_date', {ascending:true});
    if (c) q = q.eq('city', c);
    const { data: rows = [] } = await q;

    eventList.innerHTML = rows.map(e => {
      const when = new Date(e.event_date).toLocaleString();
      return `<div class="item">
        <div><strong>${escapeHtml(e.title)}</strong> <span class="tiny">· ${escapeHtml(e.city)}</span></div>
        <div class="tiny">${when} — ${escapeHtml(e.venue || '')}</div>
        ${e.description ? `<div class="tiny" style="margin-top:4px">${escapeHtml(e.description)}</div>`:''}
      </div>`
    }).join('') || `<div class="item tiny">No events for this city yet.</div>`;
  }

  // ---------- UTIL ----------
  function escapeHtml(s){ return (s||"").replace(/[&<>"']/g, m => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[m])); }

  // Kick-off for direct landings (no session yet)
  (async ()=>{ await refreshLists(); })();
  </script>
</body>
</html>
