<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Sentient Türkiye Community Map — GemBatu (production)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root{
      --bg:#0f1420; --panel:#121a2a; --muted:#97a4ba; --text:#eaf0ff; --primary:#4ea1ff; --accent:#86f2ff;
      --panel2:#0c1220; --ring:#22314d;
    }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0}
    body{
      font-family: ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;
      color:var(--text); background:var(--bg);
      background-image:url("./assets/bg.jpg");
      background-size:cover; background-position:center; background-attachment:fixed;
    }
    .container{max-width:1000px;margin:32px auto;padding:0 16px}
    .row{display:grid;grid-template-columns:1fr 1fr;gap:16px}
    @media (max-width:900px){.row{grid-template-columns:1fr}}
    .card{
      background:rgba(12,18,32,.86);
      border:1px solid var(--ring);
      border-radius:14px; backdrop-filter: blur(6px);
      padding:16px;
    }
    h1{font-size:20px;margin:0 0 12px}
    h2{font-size:15px;margin:0 0 10px;color:var(--muted)}
    .badge{font-size:11px;color:#bcd; background:#1a2440; padding:2px 8px;border-radius:999px;margin-left:6px}
    .btn{
      appearance:none; border:1px solid #2a3b63; background:#17305c; color:#fff;
      padding:10px 14px;border-radius:10px; cursor:pointer; font-weight:600;
    }
    .btn:hover{background:#1f3a6c}
    .input, select, textarea{
      width:100%; padding:10px 12px; border-radius:10px;
      border:1px solid #2a3b63; background:#0e1730; color:#eaf0ff; outline:none;
    }
    .stack{display:grid;gap:10px}
    .row-slim{display:grid;grid-template-columns:1fr 160px;gap:10px}
    @media (max-width:700px){.row-slim{grid-template-columns:1fr}}
    .pills{display:flex;gap:8px;flex-wrap:wrap}
    .pill{font-size:12px;background:#0e1730;border:1px solid #2a3b63;border-radius:999px;padding:4px 10px;color:#bcd}
    .list{display:grid;gap:8px;margin-top:10px}
    .li{padding:10px 12px;border:1px solid #2a3b63;border-radius:10px;background:#0e1730}
    .muted{color:var(--muted)}
    .topbar{display:flex;justify-content:space-between;align-items:center;margin-bottom:10px}
    .hidden{display:none}
  </style>
</head>
<body>
  <div class="container">
    <div class="topbar">
      <h1>Sentient Türkiye Community Map — GemBatu <span class="badge">production</span></h1>
      <span class="pill">Built for the community ✨</span>
    </div>

    <!-- üst: sol giriş, sağ city browser -->
    <div class="row">
      <section class="card">
        <h2>Join the map</h2>
        <p class="muted" id="join-note">You must connect Discord to add your city.</p>
        <div class="stack">
          <button id="btnDiscord" class="btn">Sign in with Discord</button>
          <div id="authed" class="hidden">
            <div class="pills">
              <span class="pill" id="user-pill">@user</span>
              <span class="pill" id="city-pill">City: —</span>
            </div>
            <div class="stack">
              <label class="muted" for="selectCity">Select your city (Türkiye)</label>
              <select id="selectCity"></select>
              <button id="saveCity" class="btn">Save my entry</button>
            </div>
          </div>
        </div>
      </section>

      <section class="card">
        <div class="topbar">
          <h2>City browser</h2>
          <div class="row-slim">
            <select id="cityFilter"></select>
            <button id="showAll" class="btn">Show all</button>
          </div>
        </div>
        <div class="pills">
          <span class="pill" id="pill-total">0 total members</span>
          <span class="pill" id="pill-city">0 in this city</span>
        </div>
        <div id="members" class="list"></div>
      </section>
    </div>

    <!-- alt: community events -->
    <section class="card" style="margin-top:16px">
      <h2>Community events</h2>
      <div class="stack">
        <select id="eventCity"></select>
        <input id="eventTitle" class="input" placeholder="Event title (e.g., Eskişehir meetup)" />
        <div class="row-slim">
          <input id="eventDate" class="input" placeholder="gg.aa.yyyy — ss:dd" />
          <input id="eventVenue" class="input" placeholder="Venue / address" />
        </div>
        <textarea id="eventDesc" rows="2" class="input" placeholder="Short description (optional)"></textarea>
        <button id="createEvent" class="btn">Create event</button>
        <div id="eventsList" class="list"></div>
      </div>
    </section>
  </div>

  <!-- scripts -->
  <script type="module">
    import { createClient } from "https://esm.sh/@supabase/supabase-js@2";

    // 🔐 Supabase projene göre AYARLI
    const SUPABASE_URL = "https://zooclwpqfwpzwosnqjem.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inpvb2Nsd3BxZndwendvc25xamVtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTYwODczNjUsImV4cCI6MjA3MTY2MzM2NX0.lCW2dSb7HV3vuXKNa_QFJ0o5I4522RE8CS-PDmOflk0";
    const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    // Türkiye şehir listesi (kısa)
    const CITIES = [
      "Adana","Adıyaman","Afyonkarahisar","Ağrı","Aksaray","Amasya","Ankara","Antalya","Ardahan","Artvin",
      "Aydın","Balıkesir","Bartın","Batman","Bayburt","Bilecik","Bingöl","Bitlis","Bolu","Burdur","Bursa",
      "Çanakkale","Çankırı","Çorum","Denizli","Diyarbakır","Düzce","Edirne","Elazığ","Erzincan","Erzurum",
      "Eskişehir","Gaziantep","Giresun","Gümüşhane","Hakkâri","Hatay","Iğdır","Isparta","İstanbul","İzmir",
      "Kahramanmaraş","Karabük","Karaman","Kars","Kastamonu","Kayseri","Kırıkkale","Kırklareli","Kırşehir",
      "Kilis","Kocaeli","Konya","Kütahya","Malatya","Manisa","Mardin","Mersin","Muğla","Muş","Nevşehir",
      "Niğde","Ordu","Osmaniye","Rize","Sakarya","Samsun","Siirt","Sinop","Sivas","Şanlıurfa","Şırnak",
      "Tekirdağ","Tokat","Trabzon","Tunceli","Uşak","Van","Yalova","Yozgat","Zonguldak"
    ];

    // UI elemanları
    const el = (id)=>document.getElementById(id);
    const btnDiscord = el("btnDiscord");
    const authedBox = el("authed");
    const userPill  = el("user-pill");
    const cityPill  = el("city-pill");
    const selectCity = el("selectCity");
    const saveCityBtn = el("saveCity");
    const cityFilter = el("cityFilter");
    const showAllBtn = el("showAll");
    const pillTotal = el("pill-total");
    const pillCity  = el("pill-city");
    const members   = el("members");

    const eventCity = el("eventCity");
    const eventTitle = el("eventTitle");
    const eventDate  = el("eventDate");
    const eventVenue = el("eventVenue");
    const eventDesc  = el("eventDesc");
    const createEventBtn = el("createEvent");
    const eventsList = el("eventsList");

    // Select’leri doldur
    function fillCitySelect(s){
      s.innerHTML = "";
      CITIES.forEach(c=>{
        const o=document.createElement("option"); o.value=c; o.textContent=c; s.appendChild(o);
      });
    }
    [selectCity, cityFilter, eventCity].forEach(fillCitySelect);

    // 3) Discord ile giriş — DÜZGÜN (Supabase üzerinden)
    btnDiscord.addEventListener("click", async ()=>{
      const { error } = await supabase.auth.signInWithOAuth({
        provider: "discord",
        options: {
          // Auth sonrası geri döneceğin sayfa (Vercel domaininde kök)
          redirectTo: window.location.origin
        }
      });
      if (error) alert("Discord sign-in error: " + error.message);
    });

    // Oturumu oku ve UI’ı güncelle
    async function refreshSession(){
      const { data } = await supabase.auth.getUser();
      const user = data?.user;
      if (user){
        btnDiscord.classList.add("hidden");
        authedBox.classList.remove("hidden");
        const name = user.user_metadata?.custom_claims?.global_name || user.user_metadata?.name || user.user_metadata?.full_name || user.email || "Discord user";
        userPill.textContent = "@"+name;
      }
    }
    await refreshSession();

    // ——— Aşağısı: basit placeholder davranış (DB bağlamadan sahte listeler) ———
    const store = { entries: [], events: [] };

    saveCityBtn.addEventListener("click", async ()=>{
      const { data } = await supabase.auth.getUser();
      const user = data?.user;
      if (!user){ alert("Please sign in with Discord first."); return; }
      const name = user.user_metadata?.custom_claims?.global_name || user.user_metadata?.name || user.user_metadata?.full_name || user.email || "Discord user";
      const city = selectCity.value;
      cityPill.textContent = "City: " + city;

      // (Şimdilik local dizi; bir sonraki adımda Supabase'e yazacağız)
      const exists = store.entries.find(e=>e.id===user.id);
      if (exists){ exists.city = city; exists.name = name; }
      else store.entries.push({ id:user.id, name, city });

      renderMembers();
      alert("Saved locally. (DB write will be added in the next step)");
    });

    function renderMembers(){
      const all = store.entries;
      pillTotal.textContent = `${all.length} total members`;
      const filter = cityFilter.value;
      const list = filter ? all.filter(e=>e.city===filter) : all;
      pillCity.textContent = `${list.length} in this city`;
      members.innerHTML = list.map(e=>`<div class="li">@${e.name} <span class="muted">— ${e.city}</span></div>`).join("") || `<div class="li muted">No members yet.</div>`;
    }
    cityFilter.addEventListener("change", renderMembers);
    showAllBtn.addEventListener("click", ()=>{ cityFilter.value=""; renderMembers(); });

    createEventBtn.addEventListener("click", ()=>{
      const city = eventCity.value;
      const title = eventTitle.value.trim();
      const date  = eventDate.value.trim();
      const venue = eventVenue.value.trim();
      const desc  = eventDesc.value.trim();
      if(!title){ alert("Please enter an event title."); return; }
      store.events.push({ city,title,date,venue,desc, id:crypto.randomUUID() });
      renderEvents();
      eventTitle.value=""; eventDate.value=""; eventVenue.value=""; eventDesc.value="";
      alert("Event saved locally. (DB write will be added in the next step)");
    });

    function renderEvents(){
      const city = eventCity.value;
      const list = store.events.filter(e=>e.city===city);
      eventsList.innerHTML = list.length
        ? list.map(e=>`<div class="li"><b>${e.title}</b> — <span class="muted">${e.city}</span><br/><span class="muted">${e.date || ""} ${e.venue ? " • "+e.venue : ""}</span>${e.desc? "<br/>"+e.desc:""}</div>`).join("")
        : `<div class="li muted">No events for this city yet.</div>`;
    }
    eventCity.addEventListener("change", renderEvents);
    renderMembers(); renderEvents();
  </script>
</body>
</html>
